<app-navbar></app-navbar>
<div class="post" *ngIf="post">
    <img src="{{post.imageUrl}}">
    <div class="container-post">
        <h1>{{post.title}}</h1>
        <h3 *ngIf="category">{{category.name}}</h3>
        <h3 *ngIf="datePost">{{datePost}}</h3>
        <p>{{post.body}}</p>
    </div>
</div><!-- post -->
