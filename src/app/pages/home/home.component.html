<section class="posts">
    <div class="container">
        <div class="flex-posts">
            <div class="space-posts" *ngFor="let post of posts">
                <div class="box-posts">
                    <img src="{{post.imageUrl}}">
                    <div class="box-posts-wraper">
                        <a [routerLink]="['/post/', post.id]">{{post.title}}</a>
                    </div> <!-- box-posts-wraper -->
                </div> <!-- box-posts -->
            </div> <!-- space-posts -->
        </div><!-- flex-posts -->
    </div><!-- container -->
</section><!-- posts -->
<router-outlet></router-outlet>
